<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DW Operator Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="module">
        // React „Å™„Åó„ÅÆ„Éê„Éã„É©JavaScriptÂÆüË£Ö
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8787/api' 
            : '/api/console';
        
        let currentScope = 'sales';
        let items = [];
        let slaBoard = { todayDue: 0, overdue: 0, stale3d: 0, risk: 0 };
        
        function color(left) {
            if (left < 3600) return 'text-red-600';
            if (left <= 14400) return 'text-yellow-600';
            return 'text-green-600';
        }
        
        function formatType(type) {
            const types = {
                'email_draft_approval': '„É°„Éº„É´ÊâøË™ç',
                'call_followup': 'ÈõªË©±„Éï„Ç©„É≠„Éº',
                'quote_approval': 'Ë¶ãÁ©çÊâøË™ç',
                'session_draft_approval': '„Çª„ÉÉ„Ç∑„Éß„É≥ÊâøË™ç',
                'calendar_invite': '„Ç´„É¨„É≥„ÉÄ„ÉºÊãõÂæÖ',
                'attachment_upload': 'Ê∑ª‰ªò„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ'
            };
            return types[type] || type;
        }
        
        async function fetchQueue() {
            try {
                const response = await fetch(`${API_BASE}/queue?user_id=me&scope=${currentScope}&status=open`);
                const data = await response.json();
                items = data.items || [];
                renderQueue();
            } catch (error) {
                console.error('Queue fetch error:', error);
            }
        }
        
        async function fetchSLABoard() {
            try {
                const response = await fetch(`${API_BASE}/sla-board?scope=${currentScope}`);
                slaBoard = await response.json();
                renderSLABoard();
            } catch (error) {
                console.error('SLA board fetch error:', error);
            }
        }
        
        async function act(action, body) {
            try {
                const response = await fetch(`${API_BASE}/actions?action=${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Idempotency-Key': crypto.randomUUID()
                    },
                    body: JSON.stringify(body)
                });
                const result = await response.json();
                console.log('Action result:', result);
                fetchQueue();
                fetchSLABoard();
            } catch (error) {
                console.error('Action error:', error);
            }
        }
        
        function renderQueue() {
            const tbody = document.getElementById('queueBody');
            if (!tbody) return;
            
            if (items.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="py-8 text-center text-gray-400">
                            ÁèæÂú®Âá¶ÁêÜÂæÖ„Å°„ÅÆ„Ç¢„Ç§„ÉÜ„É†„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = items.map(it => `
                <tr class="border-t">
                    <td class="py-3">
                        <div class="font-medium">${it.account}</div>
                        <div class="text-gray-400 text-xs">#${it.dealId}</div>
                    </td>
                    <td class="py-3">
                        <span class="px-2 py-1 rounded-full bg-gray-100 text-xs">
                            ${formatType(it.type)}
                        </span>
                    </td>
                    <td class="py-3 font-medium ${color(it.slaSecondsLeft)}">
                        ${Math.max(0, Math.floor(it.slaSecondsLeft / 3600))}h
                        ${Math.floor((it.slaSecondsLeft % 3600) / 60)}m
                    </td>
                    <td class="py-3 text-gray-500 text-xs">
                        ${new Date(it.lastUpdate).toLocaleString('ja-JP')}
                    </td>
                    <td class="py-3 space-x-1">
                        <button class="px-2 py-1 rounded bg-black text-white text-xs hover:bg-gray-800"
                            onclick="act('approve_send', {queueId:'${it.id}', actorId:'me'})">
                            ÊâøË™ç„Åó„Å¶ÈÄÅ‰ø°
                        </button>
                        <button class="px-2 py-1 rounded border text-xs hover:bg-gray-50"
                            onclick="act('defer_next_bd', {queueId:'${it.id}', actorId:'me'})">
                            ÁøåÂñ∂Ê•≠Êó•
                        </button>
                        <button class="px-2 py-1 rounded border border-red-300 text-red-600 text-xs hover:bg-red-50"
                            onclick="const r=prompt('Â∑Æ„ÅóÊàª„ÅóÁêÜÁî±');if(r)act('reject',{queueId:'${it.id}',actorId:'me',reason:r})">
                            Â∑Æ„ÅóÊàª„Åó
                        </button>
                    </td>
                    <td class="py-3">
                        <label class="inline-flex items-center gap-2">
                            <input type="checkbox" ${!it.killSwitch ? 'checked' : ''}
                                onchange="act('toggle',{dealId:'${it.dealId}',enabled:this.checked})"
                                class="rounded">
                            <span class="text-xs text-gray-500">
                                ${it.killSwitch ? 'ÁÑ°Âäπ' : 'ÊúâÂäπ'}
                            </span>
                        </label>
                    </td>
                </tr>
            `).join('');
        }
        
        function renderSLABoard() {
            document.getElementById('todayDue').textContent = slaBoard.todayDue;
            document.getElementById('overdue').textContent = slaBoard.overdue;
            document.getElementById('stale3d').textContent = slaBoard.stale3d;
            document.getElementById('risk').textContent = slaBoard.risk;
        }
        
        function setScope(scope) {
            currentScope = scope;
            document.querySelectorAll('[data-scope]').forEach(btn => {
                if (btn.dataset.scope === scope) {
                    btn.className = 'px-3 py-1 rounded bg-black text-white';
                } else {
                    btn.className = 'px-3 py-1 rounded bg-white border';
                }
            });
            fetchQueue();
            fetchSLABoard();
        }
        
        function init() {
            document.getElementById('root').innerHTML = `
                <div class="p-6 grid grid-cols-3 gap-4 min-h-screen bg-gray-50">
                    <!-- „Éò„ÉÉ„ÉÄ„Éº -->
                    <header class="col-span-3 flex items-center gap-3">
                        <h1 class="text-xl font-bold">üéØ DW Operator Console</h1>
                        <div class="ml-auto flex gap-2">
                            <button data-scope="sales" class="px-3 py-1 rounded bg-black text-white"
                                onclick="setScope('sales')">Sales</button>
                            <button data-scope="training" class="px-3 py-1 rounded bg-white border"
                                onclick="setScope('training')">Training</button>
                        </div>
                        <button class="px-3 py-1 rounded bg-blue-500 text-white"
                            onclick="fetchQueue();fetchSLABoard()">üîÑ Êõ¥Êñ∞</button>
                    </header>
                    
                    <!-- My Queue -->
                    <section class="col-span-2 bg-white rounded-2xl shadow p-4">
                        <h2 class="font-semibold mb-3">üìã My Queue</h2>
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="text-left text-gray-500">
                                    <th class="pb-2">Ê°à‰ª∂/È°ßÂÆ¢</th>
                                    <th class="pb-2">Á®ÆÂà•</th>
                                    <th class="pb-2">SLAÊÆã</th>
                                    <th class="pb-2">Êõ¥Êñ∞</th>
                                    <th class="pb-2">Êìç‰Ωú</th>
                                    <th class="pb-2">Auto</th>
                                </tr>
                            </thead>
                            <tbody id="queueBody"></tbody>
                        </table>
                    </section>
                    
                    <!-- ÂÖ®‰ΩìSLA„Éú„Éº„Éâ -->
                    <aside class="bg-white rounded-2xl shadow p-4">
                        <h2 class="font-semibold mb-3">üìä ÂÖ®‰ΩìSLA„Éú„Éº„Éâ</h2>
                        <div class="grid grid-cols-2 gap-3 text-center">
                            <div class="p-3 rounded-xl border">
                                <div class="text-xs text-gray-500">‰ªäÊó•ÊúüÈôê</div>
                                <div class="text-2xl font-bold text-blue-600" id="todayDue">0</div>
                            </div>
                            <div class="p-3 rounded-xl border">
                                <div class="text-xs text-gray-500">ÊúüÈôêÂàá„Çå</div>
                                <div class="text-2xl font-bold text-red-600" id="overdue">0</div>
                            </div>
                            <div class="p-3 rounded-xl border">
                                <div class="text-xs text-gray-500">ÊîæÁΩÆ>3Êó•</div>
                                <div class="text-2xl font-bold text-yellow-600" id="stale3d">0</div>
                            </div>
                            <div class="p-3 rounded-xl border">
                                <div class="text-xs text-gray-500">„É™„Çπ„ÇØ</div>
                                <div class="text-2xl font-bold text-purple-600" id="risk">0</div>
                            </div>
                        </div>
                        
                        <!-- Âá°‰æã -->
                        <div class="mt-4 pt-4 border-t">
                            <div class="text-xs text-gray-600 space-y-1">
                                <div class="flex items-center gap-2">
                                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                                    <span>SLA‰ΩôË£ïÔºà4ÊôÇÈñì‰ª•‰∏äÔºâ</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
                                    <span>Ë¶ÅÊ≥®ÊÑèÔºà1-4ÊôÇÈñìÔºâ</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                                    <span>Á∑äÊÄ•Ôºà1ÊôÇÈñìÊú™Ê∫ÄÔºâ</span>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            `;
            
            // ÂàùÊúü„Éá„Éº„ÇøÂèñÂæó
            fetchQueue();
            fetchSLABoard();
            
            // 30Áßí„Åî„Å®„Å´Ëá™ÂãïÊõ¥Êñ∞
            setInterval(() => {
                fetchQueue();
                fetchSLABoard();
            }, 30000);
        }
        
        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞„Å®„Åó„Å¶ÂÖ¨Èñã
        window.act = act;
        window.setScope = setScope;
        window.fetchQueue = fetchQueue;
        window.fetchSLABoard = fetchSLABoard;
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
